<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://gituseron.github.io/wowheart2_mindar/dycke_book_podil.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
            <img id="pyzhyk_book" src="https://gituseron.github.io/red_building_test/heart_transp.png" />
            <img id="333_door" src="https://gituseron.github.io/red_building_test/heart_transp.png" />
            <img id="drago_vid" src="https://gituseron.github.io/red_building_test/heart_transp.png" />
        <a-asset-item id="red_full" src="https://gituseron.github.io/red_building_test/heart_transp.glb"></a-asset-item>
        <a-asset-item id="red_door" src="https://gituseron.github.io/red_building_test/heart_transp.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#obj0" rotation="0 0 0 " position="0 -0.25 0" scale="0.11 0.11 0.11" animation-mixer>
      </a-entity>
            <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#obj1" rotation="90 0 0" position="0 -0.25 0" scale="0.71 0.71 0.71" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
 <a-plane src="#obj2" position="0 0 0" height="1.552" width="1.5" rotation="0 0 0" transparent="true"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
 <a-plane src="#obj3" position="0 0 0" height="1.552" width="1.5" rotation="0 0 0" transparent="true"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
 <a-plane src="#obj4" position="0 0 0" height="1.552" width="1.5" rotation="0 0 0" transparent="true"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
